<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <div class="card-body">
            <div wicket:id="row1">
                <div wicket:id="channel_column">
                    <wicket:container wicket:id="channel_container">
                        <div class="form-group">
                            <label wicket:for="channel_field">Channel</label>
                            <select wicket:id="channel_field" class="form-control"></select>
                            <span wicket:id="channel_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="from_column">
                    <wicket:container wicket:id="from_container">
                        <div class="form-group">
                            <label wicket:for="from_field">From</label>
                            <input type="text" wicket:id="from_field" class="form-control"/>
                            <span wicket:id="from_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="for_column">
                    <wicket:container wicket:id="for_container">
                        <div class="form-group">
                            <label wicket:for="for_field">For</label>
                            <input type="text" wicket:id="for_field" class="form-control"/>
                            <span wicket:id="for_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="last_column"/>
            </div>
        </div>
        <div class="card-footer">
            <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
            <a wicket:id="cancelButton" class="btn btn-default float-right">Cancel</a>
        </div>
    </form>
</wicket:panel>
</body>

</html>
