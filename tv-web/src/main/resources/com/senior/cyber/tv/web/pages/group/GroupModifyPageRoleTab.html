<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <div class="card-body">
            <div wicket:id="row1">
                <div wicket:id="role_column">
                    <wicket:container wicket:id="role_container">
                        <div class="form-group">
                            <label wicket:for="role_field">Role</label>
                            <select wicket:id="role_field" class="form-control"/>
                            <span wicket:id="role_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="last_column"/>
            </div>
        </div>
        <div class="card-footer">
            <button wicket:id="grantButton" type="submit" class="btn btn-info">Grant</button>
            <a wicket:id="cancelButton" class="btn btn-default float-right">Cancel</a>
        </div>
    </form>
    <div class="card-body">
        <form wicket:id="role_browse_form">
            <table wicket:id="role_browse_table"></table>
        </form>
    </div>
</wicket:panel>
</body>
</html>
