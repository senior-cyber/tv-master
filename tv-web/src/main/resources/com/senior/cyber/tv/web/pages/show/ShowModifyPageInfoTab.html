<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <div class="card-body">
            <div wicket:id="row1">
                <div wicket:id="name_column">
                    <wicket:container wicket:id="name_container">
                        <div class="form-group">
                            <label wicket:for="name_field">Name</label>
                            <input type="text" wicket:id="name_field" class="form-control"/>
                            <span wicket:id="name_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="last_column"/>
            </div>
            <div wicket:id="row2">
                <div wicket:id="schedule_column">
                    <wicket:container wicket:id="schedule_container">
                        <div class="form-group">
                            <label wicket:for="schedule_field">Schedule</label>
                            <input type="text" wicket:id="schedule_field" class="form-control"/>
                            <span wicket:id="schedule_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="channel_column">
                    <wicket:container wicket:id="channel_container">
                        <div class="form-group">
                            <label wicket:for="channel_field">Channel</label>
                            <select wicket:id="channel_field" class="form-control"></select>
                            <span wicket:id="channel_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="last_column"/>
            </div>
            <div wicket:id="row3">
                <div wicket:id="start_at_column">
                    <wicket:container wicket:id="start_at_container">
                        <div class="form-group">
                            <label wicket:for="start_at_field">Start At</label>
                            <input type="text" wicket:id="start_at_field" class="form-control"/>
                            <span wicket:id="start_at_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="duration_column">
                    <wicket:container wicket:id="duration_container">
                        <div class="form-group">
                            <label wicket:for="duration_field">Duration</label>
                            <input type="text" wicket:id="duration_field" class="form-control"/>
                            <span wicket:id="duration_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="last_column"/>
            </div>
        </div>
        <div class="card-footer">
            <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
            <button wicket:id="saveNewButton" type="submit" class="btn btn-info">Save New</button>
            <button wicket:id="deleteButton" type="submit" class="btn btn-info">Delete</button>
            <a wicket:id="cancelButton" class="btn btn-default float-right">Cancel</a>
        </div>
    </form>
</wicket:panel>
</body>

</html>
