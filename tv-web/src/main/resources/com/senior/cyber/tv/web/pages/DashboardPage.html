<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>
<body>
<wicket:extend>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card card-info">
                        <form wicket:id="form">
                            <div class="card-body">
                                <div wicket:id="row1">
                                    <div wicket:id="channel_column">
                                        <wicket:container wicket:id="channel_container">
                                            <div class="form-group">
                                                <label wicket:for="channel_field">Channel</label>
                                                <select wicket:id="channel_field" class="form-control"></select>
                                                <span wicket:id="channel_feedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="last_column"/>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button wicket:id="filterButton" type="submit" class="btn btn-info">Filter</button>
                                <a wicket:id="cancelButton" class="btn btn-default float-right">Cancel</a>
                            </div>
                        </form>
                    </div>
                    <div class="card card-info">
                        <div class="card-body p-0">
                            <div wicket:id="calendar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</wicket:extend>
</body>

</html>
