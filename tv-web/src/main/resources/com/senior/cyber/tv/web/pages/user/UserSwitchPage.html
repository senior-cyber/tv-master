<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>
<body>
<wicket:extend>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Switch User</h3>
                        </div>
                        <form wicket:id="form">
                            <div class="card-body">
                                <div wicket:id="row1">
                                    <div wicket:id="user_column">
                                        <wicket:container wicket:id="user_container">
                                            <div class="form-group">
                                                <label wicket:for="user_field">User</label>
                                                <select wicket:id="user_field" class="form-control"/>
                                                <span wicket:id="user_feedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="last_column"/>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button wicket:id="switchButton" type="submit" class="btn btn-info">Switch</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</wicket:extend>
</body>

</html>
